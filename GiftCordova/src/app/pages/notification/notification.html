<ion-content no-margin no-padding class="notification-content">
  <ion-grid no-padding class="ion-nav-grid">
    <ion-row no-padding *ngFor="let notification of (notifications | async)">
      <ion-col class="ion-nav-col-buttons" col-8>
        <h2>{{notification.userId}}</h2>
        <h1>{{notification.isDisplayed}}</h1>
      </ion-col>
      <ion-col class="ion-nav-col-buttons" col-8>
        <h2>{{notification.entityId}}</h2>
      </ion-col>
      <ion-col class="ion-nav-col-buttons" col-8>
        <h2>{{notification.notificationStatus}}</h2>
      </ion-col>
      <ion-col class="ion-nav-col-buttons" col-8>
        <h2>{{notification.notificationTitle}}</h2>
      </ion-col>
      <ion-col class="ion-nav-col-buttons" col-8>
        <h2>{{notification.notificationDescription}}</h2>
      </ion-col>
      <ion-col class="ion-nav-col-buttons" col-8>
        <img src="{{notification.imagePath}}" class="ion-nav-button ion-nav-menu-button" ion-button />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
