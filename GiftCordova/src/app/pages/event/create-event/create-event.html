<ion-header class="item-create-header" no-border>
    <ion-navbar no-padding>
        <ion-toolbar>
            <ion-title>{{'WISHLIST_CREATE' | translate}}</ion-title>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content padding class="item-create-update-content">
    <form (ngSubmit)="submitEvent()" #form="ngForm">
        <input type="hidden" name="id" [(ngModel)]="createEvent.id" />
        <ion-list>
            <ion-item class="item-create-image" *ngIf="lastImage !== null">
                <ion-label center text-center (click)="presentActionSheet()">
                    <img src="{{pathForImage(imgPath | async)}}" >
                </ion-label>
            </ion-item>
            <ion-item class="item-create-image" *ngIf="lastImage === null">
                <ion-label center text-center (click)="presentActionSheet()">
                    <img src="./assets/img/shared/addphoto.png" />
                </ion-label>
            </ion-item>


            <ion-item class="ion-input-item item-create-item-name">
                <ion-label class="ion-input-item-label" floating>
                    {{ 'EVENT_NAME' | translate }}
                </ion-label>
                <ion-input type="text" [(ngModel)]="createEvent.eventName" name="eventName" required></ion-input>
            </ion-item>


            <ion-item class="ion-input-item item-create-item-name">
                <ion-label class="ion-input-item-label" floating>
                    {{ 'EVENT_DATE' | translate }}
                </ion-label>
                <ion-label>Date</ion-label><ion-datetime #datetime displayFormat="DD MMMM YYYY" min="2016" max="2020-10-31" [(ngModel)]="createEvent.eventDate" name="eventDate"></ion-datetime>
            </ion-item>

            <ion-item class="ion-input-item register-input-item-gender">
                <ion-grid class="ion-radio-grid" item-content radio-group [(ngModel)]="createEvent.permission" name="permission" no-lines>
                    <ion-row class="ion-radio-grid-row">
                        <ion-col class="ion-radio-grid-col" col-12 no-padding no-mnargin>
                            <ion-label class="ion-input-item-label ion-radio-grid-label">
                                {{ 'EVENT_PERMISSION' | translate }}
                            </ion-label>
                        </ion-col>
                        <ion-col class="ion-radio-col-option" col-4 no-padding no-mnargin>
                            <ion-item no-lines no-padding no-mnargin>
                                <ion-label class="ion-radio-item-label" no-padding no-mnargin>{{ 'FRIENDS' | translate }}</ion-label>
                                <ion-radio class="ion-radio-grid-ion-radio" item-start value="0" checked no-padding no-mnargin></ion-radio>
                            </ion-item>
                        </ion-col>
                        <ion-col class="ion-radio-col-option" col-4 no-padding no-mnargin>
                            <ion-item no-lines no-padding no-mnargin>
                                <ion-label class="ion-radio-item-label" no-padding no-mnargin>{{ 'PUBLIC' | translate }}</ion-label>
                                <ion-radio class="ion-radio-grid-ion-radio" item-start value="1" no-padding no-mnargin> </ion-radio>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
        <div padding>
            <button block ion-button clear full
                    class="vertical-align-content default-red-submit-button" color="light"
                    center text-center type="submit" [disabled]="!form.form.valid">
                {{'CREATE_WISHLIST' | translate}}
            </button>
        </div> 
    </form>
</ion-content>
