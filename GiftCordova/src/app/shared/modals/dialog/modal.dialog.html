<ion-content id="modal-dialog" padding scroll="false">
  <img src="./assets/img/shared/addphoto.png" />
  <div class="modal-dialog-content">    
    <!--<h1>
      {{dialogTitle | async}}
    </h1>-->
    <p>
      {{dialogMessage | async}}
    </p> 
  </div>
  <div class="modal-dialog-buttons">
    <button ion-button class="modal-dialog-button modal-dialog-button-left" center text-center (click)="ok()">
      {{ dialogFirstButton | async }}
    </button>
    <button *ngIf="dialogSecondButton | async" ion-button class="modal-dialog-button modal-dialog-button-right" center text-center (click)="cancel()">
      {{ dialogSecondButton | async }}
    </button>
  </div>
</ion-content>
