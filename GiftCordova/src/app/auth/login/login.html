<ion-header>
    <ion-toolbar color="authHeaderColor">
        <ion-grid class="register-nav-grid">
            <ion-row>
                <ion-col col-3>
                    <img class="register-nav-custom-close-button" src="assets/auth/Close.png" ng-click="close()" />
                </ion-col>
                <ion-col class="register-nav-custom-title" col-6 text-center>
                    Login
                </ion-col>
                <ion-col col-3>

                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>
<ion-content class="login-container">
        
    <form (ngSubmit)="loginSubmit()" #loginForm="ngForm">
        <ion-list>
            <ion-item center text-center>
                <ion-label text-center>
                    <img src="./assets/auth/gift-logo.png" />
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label>
                    <img src="./assets/auth/name.png"/>
                </ion-label>
                <ion-input type="text" [(ngModel)]="login.userName" name="userName" placeholder="Username or Email" required></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>
                    <img src="./assets/auth/password.png"/>
                </ion-label>
                <ion-input type="password" [(ngModel)]="login.password" name="password" placeholder="Password" required></ion-input>
            </ion-item>
        </ion-list>
        <!--<div padding>
            <button block ion-button color="light" icon-left type="submit" [disabled]="!loginForm.form.valid">
                LOGIN
            </button>
        </div>-->
    </form>
</ion-content>

<ion-footer class="login-footer">
    <ion-toolbar color="authHeaderColor">
            <button block ion-button clear full (click)="loginUser()" [disabled]="!loginForm.form.valid">CONTINUE</button>
    </ion-toolbar>
</ion-footer>
