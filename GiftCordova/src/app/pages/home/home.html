<ion-header class="home-header" no-border>
    <ion-navbar no-padding>
        <ion-toolbar color="eventListHeaderColor" no-padding>
            <ion-grid no-padding>
                <ion-row no-padding>                    
                    <ion-col class="home-header-searchbar" col-9 [hidden]="isSearchbarOn">
                        <ion-searchbar #searchbar [hidden]="isSearchbarOn" [(ngModel)]="searchTerm" (ionInput)="searchEvent()" animated="true" debounce="250" placeholder="{{'SEARCH_PLACEHOLDER' | translate}}">
                        </ion-searchbar>
                    </ion-col>
                    <ion-col [hidden]="isSearchbarOn" class="home-header-searchbar-title" col-3 (click)="toggleSearchbar()">
                        <span>
                            {{'CLOSE' | translate}}
                        </span>
                        
                    </ion-col>

                    <ion-col col-2 [hidden]="!isSearchbarOn">
                        <img src="./assets/img/inner-pages/menu-icon.png" class="ion-nav-button ion-nav-menu-button" ion-button menuToggle />
                    </ion-col>
                    <ion-col col-4 [hidden]="!isSearchbarOn">

                    </ion-col>
                    <ion-col col-6 [hidden]="!isSearchbarOn">
                        <ion-grid no-padding class="ion-nav-grid">
                            <ion-row no-padding>
                                <ion-col  class="ion-nav-col-buttons" col-3>
                                    <button class="ion-nav-button">
                                        <img src="./assets/img/inner-pages/notification.png" />
                                    </button>
                                </ion-col>
                                <ion-col class="ion-nav-col-buttons" col-3>
                                    <button class="ion-nav-col-buttons" class="ion-nav-button">
                                        <img src="./assets/img/inner-pages/friends.png" />
                                    </button>
                                </ion-col>
                                <ion-col class="ion-nav-col-buttons" col-3>                                   
                                    <button (click)="toggleSearchbar()" class="ion-nav-button">
                                        <img src="./assets/img/inner-pages/magnifier-icon.png" />
                                    </button>
                                </ion-col>
                                <ion-col class="ion-nav-col-buttons" col-3>
                                    <button class="ion-nav-button" (click)="addEvent()">
                                        <img src="./assets/img/inner-pages/plus-icon.png" />
                                    </button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>                       
                    </ion-col>                    
                </ion-row>
            </ion-grid>            
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content no-margin no-padding class="home-content">
    <ion-tabs no-margin no-padding selectedIndex="1">
        <ion-tab [root]="EventTab" [rootParams]="2" tabTitle="{{'FRIENDS' | translate}}"></ion-tab>
        <ion-tab [root]="EventTab" [rootParams]="3" tabTitle="{{'PUBLIC' | translate}}"></ion-tab>
    </ion-tabs>
</ion-content>
