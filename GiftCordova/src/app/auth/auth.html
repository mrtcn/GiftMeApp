<ion-content padding center text-center class="auth-container">
    <ion-grid id="auth-grid" no-padding>
        <ion-row class="auth-row" id="auth-row-logo">
            <img src="assets/auth/GiftIcon.png" />
        </ion-row>
        <ion-row class="auth-row" id="auth-row-form">
            <ion-list id="auth-row-form-list">
                <form (ngSubmit)="loginSubmit()" #loginForm="ngForm" class="auth-login-container">
                    <ion-item class="ion-input-item ion-input-item-username">
                        <ion-label class="ion-input-item-label" floating>
                            Username or Email
                        </ion-label>
                        <ion-input type="text" [(ngModel)]="login.userName" name="userName" required></ion-input>
                    </ion-item>

                    <ion-item class="ion-input-item ion-input-item-password">                        
                        <ion-label class="ion-input-item-label" floating>
                            Password
                        </ion-label>
                        <ion-input type="password" [(ngModel)]="login.password" name="password" required></ion-input>
                    </ion-item>

                    <ion-item class="ion-input-item-forgot-password no-border-item">
                        <div id="auth-login-forgot-password">
                            <button>
                                forgot your password?
                            </button>
                        </div>
                    </ion-item>
                </form>
            </ion-list>
        </ion-row>  
        <ion-row class="auth-row" id="auth-row-buttons">
            <ion-grid id="auth-row-buttons-grid" no-padding>
                <ion-row class="auth-row-buttons-row vertical-align-content" center text-center>
                    <button ion-button id="auth-login-signin-button" class="vertical-align-content" icon-left center text-center [disabled]="!loginForm.form.valid" (click)="loginSubmit()" width-80>
                        Sign In
                    </button>
                </ion-row>

                <ion-row center text-center class="auth-row-buttons-row" id="auth-row-buttons-text">
                    <ion-label>
                        OR
                    </ion-label>
                </ion-row>
                <ion-row class="auth-row-buttons-row vertical-align-content" center text-center>
                    <button ion-button id="auth-login-facebook-button" class="vertical-align-content" icon-left center text-center (click)="redirectToFacebook()" width-80>
                        <ion-icon name="logo-facebook"> </ion-icon>
                        Sign In with Facebook
                    </button>
                </ion-row>
                <ion-row class="auth-row-buttons-row" id="auth-row-buttons-signup" center text-center text-wrap>
                    <button>
                        <span id="auth-row-buttons-first-text">Don't have an account?</span> <span id="auth-row-buttons-second-text">Sign Up</span>
                    </button>
                </ion-row>
            </ion-grid>
        </ion-row> 
    </ion-grid>    
</ion-content>
