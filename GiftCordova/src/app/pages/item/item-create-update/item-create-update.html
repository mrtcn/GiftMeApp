<ion-header class="item-create-header" no-border>
    <ion-navbar no-padding>
        <ion-toolbar>
            <ion-title>{{'CREATE_ITEM' | translate}}</ion-title>
        </ion-toolbar>
    </ion-navbar>
</ion-header>

<ion-content padding class="item-create-update-content">
    <form (ngSubmit)="submitItem()" #form="ngForm">
        <input type="hidden" name="id" [(ngModel)]="createUpdateItem.id" />
        <ion-list>
            <ion-item class="item-create-image" *ngIf="lastImage !== null">
                <ion-label center text-center (click)="presentActionSheet()">
                    <img src="{{pathForImage(imgPath | async)}}">
                </ion-label>
            </ion-item>
            <ion-item class="item-create-image" *ngIf="lastImage === null">
                <ion-label center text-center (click)="presentActionSheet()">
                    <img src="./assets/img/create-item/Add_Photo.png" />
                </ion-label>
            </ion-item>

            <ion-item class="ion-input-item item-create-item-name">
                <ion-label class="ion-input-item-label" floating>
                    {{ 'GIFT_ITEM_NAME' | translate }}
                </ion-label>
                <ion-input class="ion-form-text-input"  type="text" [(ngModel)]="createUpdateItem.giftItemName" name="giftItemName" required></ion-input>
            </ion-item>

            <ion-item class="ion-input-item item-create-brand">
                <ion-label class="ion-input-item-label" floating>
                    {{ 'BRAND' | translate }}
                </ion-label>
                <ion-input class="ion-form-text-input"  type="text" [(ngModel)]="createUpdateItem.brand" name="brand" required></ion-input>
            </ion-item>

            <ion-item class="ion-input-item item-create-link">
                <ion-label class="ion-input-item-label" floating>
                    {{ 'LINK' | translate }}
                </ion-label>
                <ion-input class="ion-form-text-input"  type="text" [(ngModel)]="createUpdateItem.link" name="link" required></ion-input>
            </ion-item>
            
            <ion-item class="ion-input-item item-create-amount">
                <ion-label class="ion-input-item-label" floating>
                    {{ 'QUANTITY' | translate }}
                </ion-label>
                <ion-input class="ion-form-text-input"  type="text" [(ngModel)]="createUpdateItem.amount" name="amount" required></ion-input>
            </ion-item>

            <ion-item class="ion-input-item item-create-description">
                <ion-label class="ion-input-item-label" floating>
                    {{ 'DESCRIPTION' | translate }}
                </ion-label>
                <ion-input class="ion-form-text-input"  type="text" [(ngModel)]="createUpdateItem.description" name="description" required></ion-input>
            </ion-item>

        </ion-list>
        <div padding>
            <button block ion-button clear full
                    class="vertical-align-content default-red-submit-button" color="light" 
                    center text-center type="submit" [disabled]="!form.form.valid">
                {{'CREATE_ITEM' | translate}}
            </button>
        </div> 
    </form>
</ion-content>
